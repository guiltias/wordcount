<style type="text/css">
td {
	border-top: 1px solid black;
	border-left: 1px solid black;
	text-align: center;
}
table {
	border-right: 1px solid black;
	border-bottom: 1px solid black;
}
</style>
<table cellspacing=0 cellpadding=0>
<tr><td>distance</td><td>Word</td><td>frequency</td></tr>
{% for distance in result %}{% for entry in result[distance] %}{% if result[distance][entry]!=0 %}
  <tr>
    <td style="text-align:center;">{{ distance }}</td><td style="text-align: center">{{ entry }}</td> <td style="text-align: center">{{ result[distance][entry] }}</td>
  </tr>
{% endif %}
{% endfor %}
{% endfor %}
</table>
